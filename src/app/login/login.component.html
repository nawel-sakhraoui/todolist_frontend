
<br><br> <br>
<div class="container col-8 col-md-4">
<div class=" card">
<h4 class="card-title">se connecter</h4>
  <div class=" card  card-body">
 
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="email">email </label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="email.errors && f.submitted"
        >
          veuillez entrer votre email
        </div>
	 <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && erroremail"
        >
         Cet email n'est pas enregistré 
        </div>
 <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && erroremailenabled"
        >
         Cet email n'est aps encore activé veuillez terminer la procedure d'activation 
        </div>
      </div>
      <div class="form-group">
        <label for="password">mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          Mot de passe obligatoire 
        </div>
      </div>
      <div class="form-group row">
        <button class="btn btn-primary ">
           se connecter
        </button>

		<a [routerLink]="['../signin']"  class="btn btn-link " >
          s'enregistrer
        </a>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
         erreur de connection vérifier vos coordonnées
        </div>
      </div>
    </form>

  </div></div>
  </div>
